<div class="product-container">
  <img class="product-image" src={{product.url}} [routerLink]="['/Details', product.id]" />
  <h6>{{product.name}}</h6>
  <h6>{{product.price|currency:'USD'}}</h6>
  <select class="select-input" [(ngModel)]="selected">
    <option *ngFor="let o of options">{{ o }}</option>
  </select>
  <button type="button" class="btn btn-info" (click)="addToCart()">Add to cart</button>
</div>
